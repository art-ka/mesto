<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Mesto с фотографиями из путешествий</title>
    <meta name="description"
        content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="page__content">
            <header class="header">
                <img class="header__logo logo" src="./images/mesto-logo.svg" alt="Логотип Mesto">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/image.jpg" alt="Аватарка пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-button-image" src="./images/edit.svg" alt="Редактировать">
                        </button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button">
                        <img class="profile__add-button-image" src="./images/add-buton.svg" alt="Добавить фото">
                    </button>
                </section>


                <section class="elements">
                    <ul class="element">
                    </ul>
                </section>
                <template id="elements">
                    <li>
                        <img class="element__image" src="">
                        <div class="element__info">
                            <h2 class="element__title"></h2>
                            <button class="element__like-button" type="button">
                                <img class="element__like-image" src="./images/heart.svg" alt="Поставить лайк">
                            </button>
                            <button class="element__delete-button" type="button"></button>
                        </div>
                    </li>
                </template>


            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button">
                <img class="popup__close-image" src="./images/Close Icon.svg" alt="Закрыть попап">
            </button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit-form">
                    <input type="text" value="" name="fullname" class="popup__field popup__field_text_name" required>
                    <input type="text" value="" name="job" class="popup__field popup__field_text_job" required>
                    <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close popup__close_type_addform" type="button">
                <img class="popup__close-image" src="./images/Close Icon.svg" alt="Закрыть попап">
            </button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="edit-form">
                    <input type="text" placeholder="Название" value="" name="title"
                        class="popup__field popup__field_text_name" required>
                    <input type="text" placeholder="Ссылка на картинку" value="" name="picture"
                        class="popup__field popup__field_text_job" required>
                    <button class="popup__submit-button" type="submit" value="Создать">Создать</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
